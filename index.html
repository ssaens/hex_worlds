<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            color: black;
        }
        canvas {
            position: absolute;
        }
        button {
            position: fixed;
            right: 0;
            top: 0;
            margin: 20px;
            padding: 10px 40px;
            border: none;
            background: green;
            color: white;
            cursor: pointer;
        }
    </style>
    
    <script src='./main.js'></script>
    <script src='./geng/graphics/primitives/geometry.js'></script>
    <script src='./geng/graphics/hex/hex.js'></script>
    <script src='./geng/graphics/hex/hexmap.js'></script>
    <script src='./geng/graphics/simplex-noise.js/simplex-noise.js'></script>
    <script src='./geng/graphics/primitives/sprite.js'></script>
    
</head>
    
<body>
    <canvas id='background'></canvas>
    <canvas id='stars'></canvas>
    <canvas id='map'></canvas>
    <script>
        var fps = 60;
        var world = new World();
        world.main();
        setInterval(function() {world.update(1/ fps)}, 1 / fps);
    </script>
    <button id='make_world' onclick='world.reroll_map();'>Make World</button>
    <script>
        world.draw_map();
    </script> 
</body>
</html>
